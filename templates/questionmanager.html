{% extends 'base.html' %}

{% block content %}

<div class='course'>
       <h1>Question Manager</h1>

        <form method="post" id='newquest-form'>
        	<select name="questiontype"><br>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="P">P</option>
        	</select><br>
            <input name="newquestion" type="textarea" placeholder="Domanda" aria-label="domanda">
            <button type="submit">Salva Domanda</button>
        </form>
        <table class='list-tab'>
              <tr><th>ID Domanda</th><th>Tipo</th><th>Domanda</th>
        {% for question in questions %}     
            <tr>
                <td><b>{{ question['id'] }}</td><td>{{ question['qtype'] }}</td><td>{{ question['quest'] }}</td>                
            </tr>
        {% endfor %} 
        </table>
</div>

<script >
    function sessionvalidator(){
        {% if session.get('user_type')=='' -%}
            location.replace("/")
        {% endif %}
    }
</script>

{% endblock %}
